<!-- index.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ancient Egypt News</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <h1>Welcome to Ancient Egypt News</h1>

  {% for post in posts %}
    <div class="post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>Upvotes: {{ post.upvotes }}</p>
      <a href="{% url 'post_detail' post.id %}">Read More</a>
    </div>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}

  <a href="{% url 'new_post' %}">Create New Post</a>
</body>
</html>
