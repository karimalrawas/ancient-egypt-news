<!-- post_detail.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ancient Egypt News - Post Detail</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>Upvotes: {{ post.upvotes }}</p>
  <a href="{% url 'index' %}">Go Back</a>

  <h2>Comments</h2>

  {% for comment in post.comments.all %}
    <div class="comment">
      <p>{{ comment.content }}</p>
      <p>Posted by: {{ comment.author }}</p>
    </div>
  {% empty %}
    <p>No comments available.</p>
  {% endfor %}

  <!-- Add comment form here -->
</body>
</html>
